<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>BMI Calculator</title>
</head>

<body class="bg-dark">
    <div class="container-sm bg-light">
        <h1 class="text-center mt-5">BMI Calculator</h1>
        <!-- ==========================
              form sec.
        ========================== -->
        <form action="" class=" mt-4">
            <h3 class="lead text-center">Let's get started</h3>
            <label for="" class="form-label mt-4">Enter Your Weight (in kg):</label>
            <input type="number" id="weight" class="form-control" placeholder="Enter Your weight">
            <label for="" class="form-label  mt-4">Enter Your height (in m):</label>
            <input type="number" id="height" class="form-control" placeholder="Enter Your heigth">
        </form>
        <!-- ==========================
              form close.
        ========================== -->
        <div class="d-grid col-6 mx-auto mt-4">
            <button class="btn btn-dark" type="button" id="btn">Calculate</button>
            <span class="text-center fs-1 mt-3" id="bmi_report">0</span>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
